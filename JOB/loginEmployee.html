<html>

<head>
    <title>Firebase Login</title>
    <link rel="stylesheet" type="text/css" href="./css/loginemployee.css">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

</head>

<body>
    <div class="logo">
        <a>SIGN IN WITH GOOGLE</a>
        </div>
    <h1></h1>
    <div class="img"></div>
    <section class="b1">
        <button type="button" class="b2" id="googleBtn" onclick="GoogleLogin('employee');">GOOGLE LOGIN</button>
    </section>
    <section class="s3">
        <a>Login for secure use<br><br><b>Employee</b> login...</a>
    </section>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>


    <script src="./js/init-firebase.js"></script>
    <script src="./js/google.js"></script>

</body>

</html>
