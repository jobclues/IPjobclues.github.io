<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/profileemployer.css">


    <title>Employer</title>

</head>

<body><br>
    <button id="insert" class="b" onclick="insert('employer');">INSERT</button>
    <button id="select" class="b">SELECT</button>
    <button id="update" class="b">UPDATE</button>
    <button id="delete" class="b">DELETE</button>
    <button type="button" class="b" onclick="GoogleLogout();">Sign Out</button>
    <br><br>
    <div class="img">
        <a>Tell us about the job..</a>
    </div>
    <div id="firstTimeInputs" class="c1">
        <p id="emailId"></p>
        <lable for="name" class="l">Company Name:</lable>
        <input type="text" class="i" id="name" name="name" /><br><br><br>
        <lable for="email" class="l">Email id:</lable>
        <input type="email" class="i" id="email" name="email" /><br><br><br>
        <lable for="type" class="l">Type:</lable>
        <input type="text" class="i" id="type" name="type" /><br><br><br>
        <lable for="address" class="l">Address:</lable>
        <input type="text" class="i" id="address" name="address" /><br><br><br>
        <lable for="work" class="l">Work:</lable>
        <input type="text" class="i" id="work" name="work" /><br><br>
    </div>
    <br><br>
    
    


    <button id="showEntries" class="b" onclick="showRequests();">SHOW ENTRIES</button>
    <div id="entries">
    </div>

    

    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>

    <script src="./js/init-firebase.js"></script>

    <script>
        // console.log(user);
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // User is signed in.
                alert("SIGNED IN");
                console.log(user.email);
                document.getElementById('emailId').append(user.email);
                sessionStorage.setItem("id", user.email);
            } else {
                // No user is signed in.
            }
        });
    </script>

    <script id="crud" src="./js/crud.js"></script>



</body>

</html>
